<html>
  <head>
    <title>Variables!!!</title>
    <script type="text/javascript">
      /*
    Used to store single value
    Reference:
    https://www.guru99.com/using-variables-in-javascript.html
    Syntax:
    Declare: var name; OR const name;
    Assign:  var name = 10; OR
             var name;
             name=10
    */
      var one = 22;
      var two = 3;
      var add = one + two;
      var minus = one - two;
      var multiply = one * two;
      var divide = one / two;
      console.log("one", one);
      console.log("two", two);
      console.log("add", add);
      console.log("minus", minus);
      console.log("multiply", multiply);
      console.log("divide", divide);
    </script>
  </head>
  <body></body>
</html>
